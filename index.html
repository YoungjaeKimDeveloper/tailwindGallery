<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Public Gallery</title>
  </head>
  <body>
    <!-- Background Layout -->
    <div
      class="w-full max-h-full min-h-screen flex items-center justify-center p-20 bg-sky-200"
    >
      <!-- Content Container -->
      <div class="bg-white p-4 rounded-xl shadow-xl text-center lg:w-[95%]">
        <!-- Top-bar -->
        <div class="flex flex-col items-center justify-center lg:flex-row">
          <ul class="lg:flex flex-row w-full justify-end">
            <li class="py-2 transition-all hover:text-amber-300 lg:p-4 group">
              <a href="#">Vector</a>
              <div
                class="border-b-2 w-full opacity-0 group-hover:opacity-100 transition-all"
              ></div>
            </li>
            <li class="py-2 transition-all hover:text-amber-300 lg:p-4 group">
              <a href="#">Illustrations</a>
              <div
                class="border-b-2 w-full opacity-0 group-hover:opacity-100 transition-all"
              ></div>
            </li>
            <li class="py-2 transition-all hover:text-amber-300 lg:p-4 group">
              <a href="#">Gallery</a>
              <div
                class="border-b-2 w-full opacity-0 group-hover:opacity-100 transition-all"
              ></div>
            </li>
            <li class="py-2 transition-all hover:text-amber-300 lg:p-4 group">
              <a href="#">Icons</a>
              <div
                class="border-b-2 w-full opacity-0 group-hover:opacity-100 transition-all"
              ></div>
            </li>
          </ul>
        </div>
        <!-- Search & Upload -->
        <div
          class="my-2 flex flex-col lg:flex-row lg:items-center lg:justify-between"
        >
          <!-- Search Part -->
          <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              class="w-full p-4 bg-slate-50 rounded-xl focus:outline-none lg:w-80"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute top-5 right-[5px] cursor-pointer"
            ></i>
          </div>
          <!-- button -->
          <button
            class="text-white bg-black p-3 w-full rounded-xl my-4 cursor-pointer lg:w-56"
          >
            Upload
          </button>
        </div>
        <!-- Gallery -->
        <div class="lg:flex flex-row flex-wrap lg:w-full">
          <!-- Img1 -->
          <div class="relative flex items-center group">
            <img
              src="images/image1.jpg"
              alt="images1"
              class="w-64 my-2 rounded-xl lg:m-4"
            />
            <!-- Hideen Content -->
            <div
              class="absolute bottom-0 left-4 flex justify-between items-center opacity-0 group-hover:opacity-100 transition-all text-white w-64"
            >
              <div
                class="flex bg-gray-200 text-black w-full items-center justify-between"
              >
                <div>
                  <p class="text-sm">Abstract Painting</p>
                  <span class="text-sm">245 likes - 35 Share</span>
                </div>
                <i class="fa-regular fa-bookmark mr-2"></i>
              </div>
            </div>
          </div>
          <!-- Img2 -->
          <img
            src="images/image2.jpg"
            alt="images2"
            class="w-64 my-2 rounded-xl lg:m-4"
          />
          <img
            src="images/image3.jpg"
            alt="images3"
            class="w-64 my-2 rounded-xl lg:m-4"
          />
          <img
            src="images/image4.jpg"
            alt="images4"
            class="w-64 my-2 rounded-xl lg:m-4"
          />
          <img
            src="images/image5.jpg"
            alt="images5"
            class="w-64 my-2 rounded-xl lg:m-4"
          />
          <img
            src="images/image6.jpg"
            alt="images6"
            class="w-64 my-2 rounded-xl lg:m-4"
          />
        </div>
      </div>
    </div>
  </body>
</html>
